<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/emanuelai/Desktop/siti-web/plant-stile.css">
    <link rel="stylesheet" href="{percorso_dei_files_css}/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" media="all" />

<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Josefin+Slab:wght@500&family=Quattrocento:wght@700&display=swap" rel="stylesheet">
<style>
 
div.card.one{
margin:0 auto;
padding:1em;
font-family: 'Josefin Slab', serif;
}

</style>

</head>
  
  <body class="fullscreen">
   
    <div class="container pt-5">
       
        <div class="row">
          <div class="col-12">
            <div class="card one" style="width: 30rem;">
            <img src="/<%=activityone.imagePath%>" class="card-img-top" alt="..."><br>
            <div class="card-body">
     
                <form action="/review" method="post" enctype="multipart/form-data">
                <p class="card-text"><%=activityone.name%> <span>vote: <span><%=activityone.vote%></span></span></p>
                <p class="card-text"><%=activityone.address%></p>
                <p class="card-text"><%=activityone.category%> </p>
                <p class="card-text"><%=activityone.description%> <%=check.name%></p>
                <div class="col-md mt-3">
                   
                        <select class="form-select form-select-sm mb-2 w-25 " id="floatingSelectGrid" name="vote">
                            <option selected>Vote</option>
                            <option value="one">1 star</option>
                            <option value="two">2 star</option>
                            <option value="three">3 star</option>
                            <option value="four">4 star</option>
                            <option value="five">5 star</option>
                        </select>
                        
                        
                    </div>
                   <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Leave a description here" name="description" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Add a review</label>
                    <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Submit</button>
                </div>
                </form>
            </div>
        </div>
            
        
          </div>
        
        </div>
        
        </div>
      </div>  



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
